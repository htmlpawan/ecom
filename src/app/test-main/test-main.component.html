<div class="container main">
    <p appTestDirective>test-main works!</p>

    <select name="cars" id="cars" [(ngModel)]="getVal">
        <option value="volvo" selected>Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
      </select>
<div>{{getVal}}</div>
<br>
<h1>First Com</h1>
<app-test1 [item]="getVal"></app-test1>
<h1>Second Com</h1>
<app-test2 [item]="getVal" (outputData)="getData($event)"></app-test2>
<form [formGroup]="reactiveFrom" (ngSubmit)="submit()">
  Name <input type="text" formControlName="name" required><br>
  Age <input type="number" formControlName="age">
  <button>Submit</button>
</form>
</div>
